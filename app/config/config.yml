imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @MainUserBundle/Resources/config/admin.yml }
    - { resource: @MainExerciceBundle/Resources/config/admin.yml }
    - { resource: @MainSavoirBundle/Resources/config/admin.yml }
    - { resource: @MainThemeBundle/Resources/config/admin.yml }
    - { resource: @MainMatiereBundle/Resources/config/admin.yml }
    - { resource: @MainEvaluationBundle/Resources/config/admin.yml }
    - { resource: @MainCoursBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      { fallback: fr }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  fr
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['bootstrap_3_layout.html.twig']
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ MainHomeBundle, MainEpreuveBundle, TwigBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
    #config pour la prod !!!
    #read_from: "%kernel.root_dir%/../../www"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        dql:
            datetime_functions:
                week: DoctrineExtensions\Query\Mysql\Week
                from_unixtime: DoctrineExtensions\Query\Mysql\FromUnixtime
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    host:  "%mailer_host%"
    port:  "%mailer_port%"
    auth_mode: login
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Main\UserBundle\Entity\User
    from_email:
        address:        bobby@becomeagosu.com
        sender_name:    eSchool
    registration:
        form:
            type: main_user_registration
        confirmation:
            enabled:    false
            from_email:
                address:        bobby@becomeagosu.com
                sender_name:    eSchool
    profile:
        form:
            type:               main_user_registration
            name:               edit_profile_form
            validation_groups:  [Profile, Default]
sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        # Your other blocks
sonata_admin:
    title:      Papilo Admin
    title_logo: img/papilo.jpg
    templates:
      layout:  SonataAdminBundle::layout.html.twig

services:
    twig.extension.date:
        class: Twig_Extensions_Extension_Date
        tags:
            - { name: twig.extension }
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }